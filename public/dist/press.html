<!DOCTYPE html>
<html>
  <head>
    <title>Tyler Alexandra - Press</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script type="text/javascript" src="/js/lib/modernizr.2.8.3.min.js"></script>
  </head>
  <body>
    <div id="promo-press" class="promo-grid promo-grid--press">
      <div class="promo-slides">
        <!-- First 'page' -->
        <div class="promo-slide-column">
          <div class="promo-slide" data-overlay="promo-press-slideshow" data-slide="0">
            <img src="/img/press/elle-1.jpg" />
          </div>
          <div class="promo-slide" data-overlay="promo-press-slideshow" data-slide="1">
            <img src="/img/press/so-1.jpg" />
          </div>
        </div>
        <div class="promo-slide-column">
          <div class="promo-slide" data-overlay="promo-press-slideshow" data-slide="2">
            <img src="/img/press/vogue-1.jpg" />
          </div>
          <div class="promo-slide" data-overlay="promo-press-slideshow" data-slide="3">
            <img src="/img/press/glint-1.jpg" />
          </div>
        </div>
        <div class="promo-slide-column">
          <div class="promo-slide" data-overlay="promo-press-slideshow" data-slide="0">
            <img src="/img/press/elle-1.jpg" />
          </div>
          <div class="promo-slide" data-overlay="promo-press-slideshow" data-slide="1">
            <img src="/img/press/so-1.jpg" />
          </div>
        </div>
        <div class="promo-slide-column">
          <div class="promo-slide" data-overlay="promo-press-slideshow" data-slide="2">
            <img src="/img/press/vogue-1.jpg" />
          </div>
          <div class="promo-slide" data-overlay="promo-press-slideshow" data-slide="3">
            <img src="/img/press/glint-1.jpg" />
          </div>
        </div>
        <div class="promo-slide-column">
          <div class="promo-slide" data-overlay="promo-press-slideshow" data-slide="0">
            <img src="/img/press/elle-1.jpg" />
          </div>
          <div class="promo-slide" data-overlay="promo-press-slideshow" data-slide="1">
            <img src="/img/press/so-1.jpg" />
          </div>
        </div>
        <div class="promo-slide-column">
          <div class="promo-slide" data-overlay="promo-press-slideshow" data-slide="2">
            <img src="/img/press/vogue-1.jpg" />
          </div>
          <div class="promo-slide" data-overlay="promo-press-slideshow" data-slide="3">
            <img src="/img/press/glint-1.jpg" />
          </div>
        </div>
      </div>
    </div>
    <!-- Start Overlay -->
    <div id="promo-press-slideshow" class="overlay overlay--constrained-height overlay--full-width" tabindex="-1">
      <div class="overlay-close" title="Close Overlay">&times;</div>
      <div class="overlay-content">
        <div class="promo-overlay-slides">
          <div class="promo-overlay-slide">
            <img src="/img/press/elle-1.jpg" />
          </div>
          <div class="promo-overlay-slide">
            <img src="/img/press/so-1.jpg" />
          </div>
          <div class="promo-overlay-slide">
            <img src="/img/press/vogue-1.jpg" />
          </div>
          <div class="promo-overlay-slide">
            <img src="/img/press/glint-1.jpg" />
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
