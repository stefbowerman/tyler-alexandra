<!DOCTYPE html>
<html>
  <head>
    <title>Tyler Alexandra - Gallery 1</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="gallery-block gallery-block-type-1 gallery-block-bg-type-1">
      <div class="container">
        <div class="gallery-block-feature">
          <a id="expand-feature" href="#" class="gallery-feature-expand">+</a>
          <img src="/img/baguette-silver-large.png"/>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var expand = document.getElementById('expand-feature');
      expand.addEventListener('click', function(){
        this.classList.toggle('expanded');
        return false;
      });
    </script>
  </body>
</html>
